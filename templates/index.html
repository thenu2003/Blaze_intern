<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Welcome Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
    }
    
    .slideshow-container img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 50px;
      text-align: center;
      font-weight: bold;
    }
    
    .button-container {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }
    
    .button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-family: 'Poppins';
      font-size: 20px;
      text-decoration: none;
      border-radius: 7px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: white;
      color: black;
    }
    
    .dot-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }
    
    .dot {
      height: 10px;
      width: 10px;
      background-color: white;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .dot.active {
      background-color: black;
    }
  </style>

<body>
  <div class="slideshow-container">
    <img src="{% static 'g1.jpg' %}" alt="Slideshow Image 1">
    <img src="{% static 'g2.jpg' %}" alt="Slideshow Image 2">
    <img src="{% static 'g3.jpg' %}" alt="Slideshow Image 3">
    <img src="{% static 'g4.jpg' %}" alt="Slideshow Image 4">
    <div class="text">Welcome to Our Website!</div>
    <div class="button-container">
      <a href="login.html" class="button">Login</a>
      <a href="signup.html" class="button">Sign Up</a>
    </div>
    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </div>

  <script>
    // Slideshow logic
    var slideIndex = 1; // Start from the first slide
    var slideshowTimeout;

    showSlides(slideIndex);

    function showSlides(n) {
      var slides = document.getElementsByTagName("img");
      var dots = document.getElementsByClassName("dot");
      var text = document.getElementsByClassName("text")[0];

      if (n > slides.length) {
        slideIndex = 1;
      } else if (n < 1) {
        slideIndex = slides.length;
      }

      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (var i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      clearTimeout(slideshowTimeout);
      slideshowTimeout = setTimeout(function() {
        showSlides(slideIndex);
      }, 5000); // Change slide every 5 seconds
    }

    function currentSlide(n) {
      clearTimeout(slideshowTimeout);
      showSlides(slideIndex = n);
      setTimeout(function() {
        showSlides(slideIndex);
      }, 5000); // Display next image after 5 seconds
    }
  </script>
</body>
</html>

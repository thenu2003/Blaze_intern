<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Card Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Set the background color of the body to white */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .card {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.13);
            margin: 20px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            /* Remove default text decoration and border from .card class */
            text-decoration: none;
            border: none;
            position: relative; /* Add position relative to contain pseudo-element */
            opacity: 0; /* Initially hide the cards */
            transition: opacity 0.8s ease; /* Add transition to create fade-in effect */
        }
        
        .card:hover {
            background-color: #f3ecec;
            transform: scale(1.05); /* Increase size on hover to simulate coming forward */
            z-index: 1; /* Move the card to the front on hover */
        }
        
        .card::before {
            content: ''; /* Add a pseudo-element to simulate the card background */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.13);
            pointer-events: none; /* Make sure the pseudo-element doesn't interfere with the card content */
        }
        
        .card img {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .card h2.title {
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            /* Remove default text decoration from h2 elements within .card */
            text-decoration: none;
            color: #009712;
            position: relative; /* Add position relative to contain pseudo-element */
            z-index: 1; /* Adjust z-index to layer the text above the pseudo-element */
        }
        
        .card .button {
            background-color: #fff;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Apply fade-in animation to the cards */
        .card:nth-child(1) { animation: fadeIn 0.5s 0.1s ease forwards; }
        .card:nth-child(2) { animation: fadeIn 0.5s 0.3s ease forwards; }
        .card:nth-child(3) { animation: fadeIn 0.5s 0.5s ease forwards; }

        @keyframes fadeIn {
          to {
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <!-- Card 1 -->
<a href="/live_data.html" class="card">
    <img src="{% static 'bc.jpg' %}">
    <h2 class="title">Cryptography</h2>
</a>

<!-- Card 2 -->
<a href="/live_data1.html" class="card">
    <img src="{% static 'nfty.jpg' %}">
    <h2 class="title">Nifty</h2>
</a>

<!-- Card 3 -->
<a href="/live_data2.html" class="card">
    <img src="{% static 'sm.jpg' %}">
    <h2 class="title">Stock Market</h2>
</a>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>StockMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #E3F2FD;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        #form-container {
            display: flex;
            flex-direction: row; /* Display form elements in a row */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column; /* Display form elements in a row */
            align-items: center; /* Center items vertically */
        }
        select {
            width: 150px;
            border-color: transparent;
            font-size: 18px;
            border-radius: 8px;
            padding: 8px;
            outline: none; /* Remove the default outline when the select box is focused */
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);/* Adjust the width and styles as needed */
            margin-right: 10px; /* Add spacing between select and submit button */
        }
        select option {
            background-color: #fff;
            color: #333;
            font-size: 18px;
            padding: 8px;
        }
        .custom-button {
            width: 150px;
            height: 30px;
            font-size: 14px;
            background-color: #fff; 
            border-radius: 5px;
            border-color: transparent;
            margin-top: 10px;
        }


    #graph-container {
        position: fixed;
        margin-top: 210px;
        width: 100%;
    }

    /* Additional style for the graph */
     .top-right-container {
        position: absolute;
        top: 70px;
        right: 20px;
        display: flex;
        flex-direction: column;
    }

    .top-right-container button {
        margin-bottom: 10px;
    }

    .price-row {
    display: flex;
    flex-direction: row;
}

.price-btn {
    width: 250px;
    height: 100px;
    padding: 10px;
    margin-right: 20px;
    color: #333;
    background-color: #fff;
    font-size: 18px;
    font-weight: 400;
    border-radius: 8px;
    align-items: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
    border-color: transparent;
}

.price-btn h2 {
    margin-right: 5px;
    font-size: 18px;
    color: #333;
}

.price-btn h3 {
    font-size: 16px;
    color: #777;
}
@media only screen and (max-width:1120px) {
    .top-right-container {
        position: static;
    }
    
}
/* Add more styles for other options with data-icon as needed */
</style>
<body>
    <div id="top-right-content">
        <div id="form-container">
            <form id="live-data2-form" method="POST">
        {% csrf_token %}
        <label for="select">Choose an option:</label>
        <div class="custom-select">
        <select id="Select" name="select">
            <option value="Google" data-icon="{% static 'google.png' %}"{% if selected_option == 'Google' %} selected{% endif %}>Google</option>
            <option value="Apple" data-icon="{% static 'apple.png' %}" {% if selected_option == 'Apple' %} selected{% endif %}>Apple</option>
        </select><br>
        </div>
        <input type="submit" value="Submit" class="custom-button">
            </form>
        </div>
    </div>
    <div class="top-right-container">
        <div class="price-row">
        {% if Current_price %}
            <button class="price-btn">
                Current Price
                <h2>{{ Current_price|safe }}</h2>
            </button>
        {% endif %}
    
        {% if average %}
            <button class="price-btn">
                Average
                <h2>{{ average|safe }}</h2>
            </button>
        {% endif %}
    
        {% if close_price %}
            <button class="price-btn">
                Close Value
                <h2>{{ close_price|safe }}</h2>
            </button>
        {% endif %}
        </div>
    </div>

    <div id="graph-container">
        {% if graph_html %}
            <h2>{{ selected_option }}</h2>
            {{ graph_html|safe }}
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
      $('#Select').select2({
        templateResult: function(data) {
          var $option = $('<span></span>').text(data.text);
          if (data.element && data.element.dataset && data.element.dataset.icon) {
            $option.prepend('<img src="' + data.element.dataset.icon + '" alt="Icon" width="20" height="20"> ');
          }
          return $option;
        }
      });
    });
    </script>
    <script>
        $(document).ready(function() {
            // Submit form using AJAX
            $('#live-data-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        var graphHtml = $(response).find('#graph').html();
                        $('#graph-container').html(response);

                    },
                    error: function(xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            });
            setInterval(function() {
                $('#live-data2-form').submit();
            }, 10000);
        });
    </script>
</body>
</html>
